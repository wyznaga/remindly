<mat-card>
  <mat-card-header>
    <mat-card-title><h2>New Todo</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxFlex>
      <mat-form-field>
        <input matInput [formControl]="textInput">
      </mat-form-field>
      <button mat-button color="primary" (click)="addTodo()">Add</button>
    </div>
  </mat-card-content>
</mat-card>
